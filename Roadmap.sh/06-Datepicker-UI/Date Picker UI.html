<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Date Picker UI" content="Creating a date Picker">

    <link rel="stylesheet" href="style.css">
    <title>Date Picker UI</title>
</head>
<body>
    <header></header>
    <main>
        <section id="caleender" class="calender">
            <div class="head">
                <input type="date" title="date" name="date" id="date" placeholder="dd/mm/yyyy" class="date">
                <button type="button" title="caleender" id="calender-icon" class="calender-icon"> </button>
                <img title="icon" class="icon" src="1.webp">
            </div>

            <div id="calender-items" class="calender-items">
                <div id="month" class="month">
                    <div class="lt-gt">&lt</div>
                    <div>December 2022</div>
                    <div class="lt-gt">&gt</div>
                </div>
                <div id="week" class="week">
                    <p>S</p>
                    <p>M</p>
                    <p>T</p>
                    <p>W</p>
                    <p>T</p>
                    <p>F</p>
                    <p>S</p>
                </div>

                <div id="days" class="days">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>

                <div id="days" class="days">
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                </div>

                <div id="days" class="days">
                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                </div>

                <div id="days" class="days">
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                    <p>21</p>
                    <p>22</p>
                    <p>23</p>
                    <p>24</p>
                </div>

                <div id="days" class="days">
                    <p>25</p>
                    <p>26</p>
                    <p>27</p>
                    <p>28</p>
                    <p>29</p>
                    <p>30</p>
                    <p>31</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
