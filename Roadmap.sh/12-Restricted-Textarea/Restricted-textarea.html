<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrictecd Textarea</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h2>Write your Message</h2>
            <div class="message-container" id="message-container">

                <div class="bottom-left">
                    <p id="counter"><span id="charCount">0</span> <span id="lastCount">/250</span> </p>
                </div>

                <!-- <input type="text" name="Message" id="Message" placeholder="Start typing ..."> -->
                <textarea name="message" id="Textarea"  placeholder="Type your messsage here" oninput="countCharacters()"></textarea>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
